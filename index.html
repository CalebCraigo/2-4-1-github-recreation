<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Repositories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
  </head>
  <body>

    <header>
      <nav class="navleft">
        <i id="navbutton" class="fab fa-github"></i>
        <input type="text" placeholder="Search or jump to...">
        <a id="navbutton">Pull requests</a>
        <a id="navbutton">Issues</a>
        <a id="navbutton">Marketplace</a>
        <a id="navbutton">Explore</a>
      </nav>
      <nav class="navright">
        <i id="navbutton" class="bell fas fa-bell"></i>
        <i id="navbutton" class="fas fa-plus"></i><i id="navbutton" class="down fas fa-caret-down"></i>
        <img src="images/avatar.jpeg" alt="Profile Picture"><i id="navbutton" class="fas fa-caret-down"></i>
      </nav>
    </header>

      <div class="container">
        <section class="row">

          <aside class="col-md-3">
            <section class="col-lg-12 col-md-4">
              <div class="picborder">
                <!-- <img class="profilepic"> -->
                <div class="statusicon">
                  <i class="far fa-laugh"></i><p>Set Status</p>
                </div>
              </div>
              <section class="names">
              <!-- <h1>Caleb Craigo</h1> -->
              <!-- <h2>CalebCraigo</h2> -->
              </section>
              <button class="editprofile" type="button">Edit Profile</button>
                <svg class="octicon octicon-clock" viewBox="0 0 14 16" version="1.1" width="14" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M8 8h3v2H7c-.55 0-1-.45-1-1V4h2v4zM7 2.3c3.14 0 5.7 2.56 5.7 5.7s-2.56 5.7-5.7 5.7A5.71 5.71 0 0 1 1.3 8c0-3.14 2.56-5.7 5.7-5.7zM7 1C3.14 1 0 4.14 0 8s3.14 7 7 7 7-3.14 7-7-3.14-7-7-7z"></path></svg>
                <section class="joined">
                <!-- <p>Joined 10 days ago</p> -->
              </section>
              <div class="orgs">
                <!-- <p>Organizations</p> -->
                <!-- <a href="https://github.com/ccs-student-submissions"><img class="python" src="images/python.png" alt="Groups"></a>
                <img class="python" src="images/python.png" alt="Groups"> -->
              </div>
            </section>
          </aside>


          <main class="col-md-9">
              <nav id="navbar" class="row justify-content-around no-gutters">
                <!-- <a id="pagelinks" class="pagenav overview">Overview</a> -->
                <!-- <a id="pagelinks" class="repositories">Repositories<i class="fas fa-circle"></i></a> -->
                <!-- <a id="pagelinks" class="pagenav projects">Projects<i class="fas fa-circle"><span>0</span></i></a>
                <a id="pagelinks" class="pagenav stars">Stars<i class="fas fa-circle"><span>0</span></i></a>
                <a id="pagelinks" class="pagenav followers">Followers<i class="fas fa-circle"><span>0</span></i></a>
                <a id="pagelink" class="pagenav following">Following<i class="fas fa-circle"><span>0</span></i></a> -->
              </nav>

              <section id="searchbar" class="row justify-content-around no-gutters">
                <div class="col-md-7">
                  <input type="text" placeholder="Find a repository...">
                </div>
                  <div id="dropdownone" class="col-2-md">
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i>Type:</i><span> All</span>
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">All</a>
                        <a class="dropdown-item" href="#">Public</a>
                        <a class="dropdown-item" href="#">Private</a>
                        <a class="dropdown-item" href="#">Sources</a>
                        <a class="dropdown-item" href="#">Forks</a>
                        <a class="dropdown-item" href="#">Archived</a>
                        <a class="dropdown-item" href="#">Archived</a>
                      </div>
                    </div>
                </div>
                <div id="dropdowntwo" class="col-2-md">
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i>Language:</i><span> All</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">All</a>
                      <a class="dropdown-item" href="#">HTML</a>
                      <a class="dropdown-item" href="#">CSS</a>
                    </div>
                  </div>
                </div>
                <div id="newbutton" class="col-2-md">
                  <button type="button"><svg class="octicon octicon-repo" viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true"><path fill="#fff" fill-rule="evenodd" d="M4 9H3V8h1v1zm0-3H3v1h1V6zm0-2H3v1h1V4zm0-2H3v1h1V2zm8-1v12c0 .55-.45 1-1 1H6v2l-1.5-1.5L3 16v-2H1c-.55 0-1-.45-1-1V1c0-.55.45-1 1-1h10c.55 0 1 .45 1 1zm-1 10H1v2h2v-1h3v1h5v-2zm0-10H2v9h9V1z"></path></svg>New</button>
                </div>
              </section>
          </main>
        </section>

      </div>

      <script id="profileImg" type="text/x-handlebars-template">
        <img class="profilepic" src={{avatar_url}} alt="Profile Picture">
      </script>

      <script id="names" type="text/x-handlebars-template">
          <h1>{{name}}</h1>
          <h2>{{login}}</h2>
      </script>

      <script id="joined" type="text/x-handlebars-template">
          <relative-time>{{created_at}}</relative-time>
      </script>

      <script id="orgs" type="text/x-handlebars-template">
        <p>Organizations</p>
        {{#each orgs}}
          <a href={{url}}><img class="python" src={{avatar_url}} alt="Organizations"></a>
        {{/each}}
      </script>

      <script id="nav" type="text/x-handelbars-template">
        <a id="pagelinks" class="pagenav overview">Overview</a>
        <a id="pagelinks" class="repositories">Repositories<i class="fas fa-circle"><span>{{public_repos}}</span></i></a>
        <a id="pagelinks" class="pagenav projects">Projects<i class="fas fa-circle"><span>{{public_gists}}</span></i></a>
        <a id="pagelinks" class="pagenav stars">Stars<i class="fas fa-circle"><span>{{public_gists}}</span></i></a>
        <a id="pagelinks" class="pagenav followers">Followers<i class="fas fa-circle"><span>{{followers}}</span></i></a>
        <a id="pagelink" class="pagenav following">Following<i class="fas fa-circle"><span>{{following}}</span></i></a>
      </script>

      <script id="repos" type="text/x-handlebars-template">
        {{#each reposData}}
        <section id="repository" class="row no-gutters">
          <a href="#" class="col-md-10">{{name}}</a>
          <button type="button"><i class="fas fa-star"></i>Star</button>
          <div class="row">
            <i class="fas fa-circle"></i>
            <p>{{language}}</p>
            <p>{{pushed_at}}</p>
          </div>
        </section>
        {{/each}}
      </script>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
      <script src="main.js"></script>
  </body>
</html>
